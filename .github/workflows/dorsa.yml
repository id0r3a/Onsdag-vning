name: Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to deploy to"
        required: true
        default: dev
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Detta knyter jobben till valt environment. Prod kommer kr√§va review.
    environment:
      name: ${{ inputs.env }}
    steps:
      - name: Print target environment
        run: |
          echo "deploy to ${{ github.environment }}"
